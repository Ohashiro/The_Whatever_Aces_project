<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Whatever Aces</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1 style="text-align: center;margin-bottom: 1em;">Health system performance according to countries' profiles</h1>
	<div class="responsive-svg-container" id="form">
		<label for="yearSlider">Year</label>
		<input id="yearSlider" type="range" value="2015" min="2010" max="2020" step="5" oninput="yearText.value=yearSlider.value" />
		<input id="yearText" type="number" value="2015" min="2010" max="2020" step="5" oninput="yearSlider.value=yearText.value" disabled />

		<label for="gdp">GDP profile</label>
		<select name="gdp" id="gdp">
			<option value="all">All</option>
			<option value="low">Low GDP</option>
			<option value="mid">Mid GDP</option>
			<option value="high">High GDP</option>
		</select>

		<br>
		Choose a country
		<select id="selectCountry">
			<option>All</option>
		</select>
		<script>
			var select = document.getElementById("selectCountry");
			var options = ["Denmark","Austria","Japan","Australia","France"];
			
			for(var i = 0; i < options.length; i++) {
				var opt = options[i];
				var el = document.createElement("option");
				el.textContent = opt;
				el.value = opt;
				select.appendChild(el);
			}
		</script>
	</div>
	<div id="gaugeHAQ" class="responsive-svg-container"></div>
	<div id="gaugeHDI" class="responsive-svg-container"></div>
	<div id="gaugeLifeExpectancy" class="responsive-svg-container"></div>
	<div id="bar" class="responsive-svg-container"></div>
	<div id="scatterplot" class="responsive-svg-container"></div>
	
	
	<script src="js/d3.v7.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/main.js" type="module"></script>
</body>
</html>
